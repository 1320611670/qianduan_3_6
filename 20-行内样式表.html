<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内样式表</title>
</head>
<body>
    <p>神龟虽寿，犹有竟时。</p>
    <p> 腾蛇乘雾，终为土灰。</p>
    <p>老骥伏枥，志在千里。</p>
    <p>烈士暮年，壮心不已。</p>
    <p>盈缩之期，不但在天。</p>
    <p>养怡之福，可得永年。</p>
    <p style="color:red; font-size:12px;">幸甚至哉，歌以咏志。</p>
</body>
</html>
